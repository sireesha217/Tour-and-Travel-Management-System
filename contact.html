<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ===== Navbar ===== -->
  <header>
    <nav class="navbar">
      <div class="logo">🌍 TravelTour</div>
      <ul class="nav-links">
        <li><a href="main.html">Home</a></li>
        <li><a href="packages.html">Packages</a></li>
        <li><a href="adventures.html">Adventure Tours</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Page Header ===== -->
  <section class="page-header">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below and our team will get back to you.</p>
  </section>

  <!-- ===== Contact Form ===== -->
  <section class="contact">
    <div class="contact-container">
      <form action="php/contact.php" method="POST" class="contact-form">
        <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message..." required></textarea>
     
      <button type="submit" class="btn">Send</button>
     
    </form>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 TravelMate | Connecting travelers worldwide.</p>
  </footer>
</body>
